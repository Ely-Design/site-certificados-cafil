<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Certificados</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
  <header>
    <h1>Gerador de Certificados CAFIL</h1>
    <p>Preencha os dados abaixo e gere os certificados da SRF.</p>
  </header>

  <main>
    <form id="certForm">
      <label for="nomes">Nomes (um por linha):</label>
      <textarea id="nomes" rows="6" required></textarea>

      <label for="categoria">Categoria:</label>
      <select id="categoria">
        <option value="Ouvinte">Ouvinte</option>
        <option value="Mediador">Mediador</option>
        <option value="Palestrante">Palestrante</option>
        <option value="Monitor SRF">Monitor SRF</option>
        <option value="Monitor Inscriçao">Monitor Inscrição</option>
        <option value="Organizador">Organizador</option>
      </select>

        <div id="extraCampos" style="display: none;">
          <label for="dias">Quantidade de   Dias (ex: 1, 2, 3):</label>
          <input type="text" id="dias" />
        </div>
        <div id="extraCampos1" style="display: none;">
          <label for="mesa">Nome da Mesa:</label>
          <input type="text" id="mesa" />
        </div>

      <label for="data">Data (dd/mm/aaaa):</label>
      <input type="date" id="data" required />

      <label for="periodo">Período:</label>
      <select id="periodo" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>


      <label for="horas">Carga horária:</label>
      <input type="number" id="horas" value="8" required />

      <button type="submit">Gerar Certificados</button>
    </form>

    <section id="resultados">
      <canvas id="canvas" style="display: none;"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Gerador de Certificados por Pedro Eliahu</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
